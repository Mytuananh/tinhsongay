<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Số Ngày</title>
</head>
<body>
<form>
  <input type="text" id="name"/>
   <button type="button" onclick="sothang()">Tính số ngày</button><br>
    <p id="songay"></p>
</form>
<script>
    function sothang() {
        let name = document.getElementById("name").value;
        name = parseInt(name)
        switch (name) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
        document.getElementById("songay").innerText = '31 ngày'
                break;
       case 2:
        document.getElementById("songay").innerText = '28 hoặc 29 ngày'
                break;
        case 4:
        case 6:
        case  9:
       case 11:
           document.getElementById("songay").innerText= '30 ngày'
                break;
           default:
               document.getElementById("songay").innerText = ' không phải tháng trong năm'
        }
    }
</script>
</body>
</html>
